{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<!-- Logout confirmation page that informs the user they have been logged out.
 Provides options to log back in or return to the home page. This template 
 enhances user experience by offering a friendly message and clear navigation options. -->
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h2 class="text-warning">You Have Been Logged Out</h2>
            <p class="lead">We're sorry to see you go! Thank you for visiting our site.</p>
            <div class="mt-4">
                <!-- Button to login -->
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg me-2"
                    aria-label="Log in again to your account">Log In Again</a>
                <!-- Button to return home -->
                <a href="{% url 'welcome' %}" class="btn btn-secondary btn-lg"
                    aria-label="Return to the home page">Return to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
