{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>Reset Your Password</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_email">Email:</label>
            <input type="email" name="email" id="id_email" required>
        </div>
        <button type="submit">Send Email</button>
    </form>
{% endblock %}
