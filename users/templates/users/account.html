{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Include Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container mt-5">
    <div class="account-container">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">Your Account Overview</h4>
            </div>
            <div class="card-body text-center">
                <img class="rounded-circle" src="{{ user.account.avatar.url }}" alt="User Account Image"
                    style="width: 150px; height: 150px; border: 2px solid #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);">

                <h2 class="text-info mt-3">{{ user.username|title }}</h2>
                <p class="lead text-secondary">{{ user.email }}</p>
            </div>
        </div>

        <div class="social-links my-4">
            <h5 class="text-center text-primary">Connect with Us</h5> <!-- Section header -->
            <div class="d-flex justify-content-center">
                <a href="#" id="auth-links"><i class="fa fa-dribbble fa-lg text-info mx-2"></i></a>
                <a href="#" id="auth-links"><i class="fa fa-twitter fa-lg text-info mx-2"></i></a>
                <a href="#" id="auth-links"><i class="fa fa-linkedin fa-lg text-info mx-2"></i></a>
                <a href="#" id="auth-links"><i class="fa fa-facebook fa-lg text-info mx-2"></i></a>
            </div>
        </div>
        <form action="" method="post" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ user_form|crispy }}
                {{ account_form|crispy }}
            </fieldset>
            <p class="text-center">
                <button id="btn-profile">
                    <a href="{% url 'update_account' %}" id="auth-links">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Update Profile
                    </a>
                </button>
            </p>
        </form>
    </div>
</div>
{% endblock content %}
