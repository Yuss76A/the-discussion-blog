{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5">
    <div class="profile-update-card p-4 bg-light rounded">
        <h2 class="text-center text-primary mb-4">Edit Your Profile</h2>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-border p-3 mb-4 rounded">
                <legend class="text-secondary mb-3">Personal Information</legend>
                {{ user_form|crispy }}
                <!-- Render user update form -->
                {{ account_form|crispy }}
                <!-- Render account update form -->
            </fieldset>
            <div class="text-center">
                <button type="submit" class="btn">Save Changes</button> <!-- Default button style -->
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'account' %}" class="btn">Cancel</a> <!-- Default button style -->
        </div>

        <!-- Feedback area -->
        <div id="feedback" class="mt-3">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-info" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</div>

{% endblock content %}
