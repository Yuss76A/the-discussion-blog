{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="content-section p-4 rounded shadow-sm content-border">
        <h2 class="highlight-title text-center mb-4 text-primary">Enter New Password</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_new_password1">New Password:</label>
                {{ form.new_password1|crispy }}  <!-- Render the new password input with Crispy Forms -->
            </div>
            <div class="form-group">
                <label for="id_new_password2">Confirm New Password:</label>
                {{ form.new_password2|crispy }}  <!-- Render the confirm password input with Crispy Forms -->
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>
    </div>
</div>
{% endblock content %}
