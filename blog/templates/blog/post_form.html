{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5">
    <!-- Form for creating a new blog post with user engagement messages -->
    <div class="content-section p-4 rounded shadow-sm content-border">
        <h2 class="highlight-title text-center mb-4 text-primary">Create a New Post</h2>
        <p class="text-center lead text-switch">Share your insights and be part of the conversation!</p>
        <!-- Engaging message -->
        <form method="post" enctype="multipart/form-data" class="text-switch">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4 text-switch">Post Details</legend>
                {{ form|crispy }}
                <!-- Render the entire form using Crispy Forms -->
            </fieldset>
            <div class="text-center text-switch">
                <button type="submit" class="btn">Publish</button> <!-- Submit button -->
            </div>
        </form>
        <!-- Go Back button -->
        <div class="text-center mt-3">
            <button type="button" class="btn btn-secondary" onclick="window.history.back();"
                aria-label="Go back to the previous page">Go Back</button>
            <!-- Button that uses JavaScript to return to the previous page -->
        </div>
        <div class="mt-4 text-center text-switch">
            <h5 class="text-switch">Every new post is a new opportunity!</h5>
            <p class="text-switch"><strong>Make your voice heard!</strong></p> <!-- Motivational prompt -->
        </div>
    </div>
</div>
{% endblock content %}
