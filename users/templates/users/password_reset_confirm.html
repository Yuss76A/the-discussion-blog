{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="content-section p-4 rounded shadow-sm content-border">
        <h3>Enter New Password</h3>
        <p>Please enter your new password twice so we can verify you typed it in correctly.</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render form fields in paragraphs for better structure -->
            <button type="submit" class="btn btn-primary">Update Password</button>  <!-- Use a button for submission -->
        </form>
    </div>
</div>
{% endblock %}
