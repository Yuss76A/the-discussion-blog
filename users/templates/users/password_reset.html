{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Reset Your Password</h2>

<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Use form.as_p for better formatting -->
    <button type="submit">Send email</button> <!-- Change input type to button for better practices -->
</form>
{% endblock %}
