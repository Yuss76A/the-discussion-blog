{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="login-section">
    <!-- Form for users to log in to their account -->
    <form action="" method="post" class="p-4 rounded shadow-sm">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 login-title">Log In to Your Account</legend>
            {{ form|crispy }}
            <!-- Render the form using Crispy Forms -->
        </fieldset>
        <div class="form-group mt-3">
            <button class="btn btn-block" type="submit">Log In</button>
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'password_reset' %}" aria-label="Reset your password" target="_blank">Forgot Password?</a>
        </div>
    </form>
    <div class="mt-3 text-center">
        <small class="text-switch">Don't have an account? <a href="{% url 'register' %}" class="text-info"
                aria-label="Create a new account">Sign
                Up</a></small>
    </div>
</div>
{% endblock content %}
