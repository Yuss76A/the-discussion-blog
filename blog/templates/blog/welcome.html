<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Discussion Room</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Discussion Room</h1>
    <hr>
    {% for article in articles %}
    <h3>{{ article.title }}</h3>
    <p>By: {{ article.author }} on {{ article.date_posted}}</p>
    <p>{{ article.content }}</p> <br>
    {% endfor %}
</body>

</html>
