{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2 class="text-switch text-center">Reset Your Password</h2>

<p class="text-switch">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>

<form class="text-switch" method="post">
    {% csrf_token %}
    {{form}}
    <button type="submit">Send email</button>
</form>
{% endblock %}
