{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5">
    <!-- Form for updating an existing comment, allowing users to edit their input -->
    <div class="content-section p-4 rounded shadow-sm" style="border: 2px solid #e9ecef;">
        <h2 class="highlight-title text-center mb-4 text-primary">Update Comment</h2>
        <p class="text-switch text-center lead">Edit your comment below to share your insights!</p>
        <!-- Engaging message -->

        <form action="" method="post">
            {% csrf_token %}
            <fieldset>
                <legend class="text-switch border-bottom mb-4">Comment Details</legend>
                <textarea name="content" class="form-control" rows="4" required>{{ comment.content }}</textarea>
                <!-- Pre-fill with current comment content -->
                <!-- Use a standard textarea since we don't need crispy forms here for simplicity -->
            </fieldset>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Update Comment</button> <!-- Submit button -->
            </div>
        </form>

        <div class=" text-switch text-center mt-3">
            <small>Need to go back? <a href="{% url 'blog-detail' comment.post.id %}"
                    aria-label="Return to the post titled '{{ comment.post.title }}'">Return to Post</a></small>
        </div>

        <div class="mt-4 text-center">
            <h5 class="text-switch">Make your thoughts clear!</h5>
            <p class="text-switch"><strong>Your voice matters!</strong></p> <!-- Motivational prompt -->
        </div>
    </div>
</div>

{% endblock content %}
